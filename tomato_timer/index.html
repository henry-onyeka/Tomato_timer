<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400;500&family=Crimson+Text:ital,wght@1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>HenSah Tomato Timer</title>
</head>
<body>
<div class="front">
    <h1 class="hensah">RASHMAN TOMATO TIMER</h1>
    <p class="word">Stop that Procastination and work</p>
</div>
    <div id="container">
      
        <div>
    <div id="cont">
        <p id="work-1" class="label">WORK</p>
        <p id="work-2" class="label">BREAK</p>
        <p id="work-3" class="label">CYCLE</p>
    </div>
    <!--timer section-->
    <div class="fred">
    <div id="work-timer" class="timer">
        <span id="work-min">25</span>
        <span id="seperator">:</span>
        <span id="work-sec"> 00 </span>
    </div>
        

        <div id="break-timer" class="timer">

        <span id="break-min">5</span>
        <span id="seperator">:</span>
        <span id="break-sec">00</span>
    </div>
    <span id="counter">0</span> 
    </div>
    
</div>
    <div class="bt">
        <button id="star" class="btn">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>

</div>
<div class="end">
    <footer id="foot">a project designed by rasheed saheed and onyeka michael</footer>

</div>
    <script src="timer.js"></script>
</body>

</html>
